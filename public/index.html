<!DOCTYPE html>
<html>
<head>
  <title>Quote Logger</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Quote Logger</h1>
  <form action="/submit" method="POST">
    <label for="quote">Your Quote:</label><br>
    <textarea name="quote" rows="4" cols="50" required></textarea><br>
    <button type="submit">Submit Quote</button>
  </form>
  <a href="/quotes">View All Quotes</a>
</body>
</html>
